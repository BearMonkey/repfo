<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
    <link href="./css/module/index/index.css" />
  </head>
  <body>
    <header id="header">
      <div class="wid clearfix">
        <div class="logo">
          <a href="./indexIndex.action"><img src="./images/default.png" width="50" height="50" /></a>
        </div>
        <div class="operation">
          <div class="clearfix operation-body">
            <div class="split-line"><a href="javascript:void(0);" onclick="loginModal('Modal-login')">登录</a></div>
            <div><a href="javascript:void(0);" onclick="registerModal('Modal-register')">注册</a></div>
          </div>
        </div>
      </div>
    </header>
    <div id="mainbody">
      <div style="width:100%; text-align:center; padding-top: 20px;">
        <div class="main-container">
          <div id="main-left-block" class="main-left-block">
            <fieldset style="border: 1px solid #ccc; padding: 16px;">
              <legend style="font-size: 18px;" id="main-title"></legend>
              <div class="map-tabs">
                <div class="map-tab active" data-tab="hospital">医院列表</div>
                <div class="map-tab" data-tab="user">学员列表</div>
              </div>
              <div id="list-info" class="list-info"></div>
            </fieldset>
          </div>
          <div id="main-right-block" class="main-right-block">
            <div id="container" style="height: 100%"></div>
          </div>
        </div>
      </div>
    </div>
    <div aria-hidden="true" tabindex="-1" class="modal fade" id="Modal-login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" onclick="closeModal('Modal-login')">×</button>
            <h4 class="modal-title">登录</h4>
          </div>
          <div class="modal-body">
            <form id="form-login" class="form-horizontal" role="form" action="" method="post">
              <div class="form-group">
                <label for="" class="col-lg-3 col-sm-6 control-label">账号</label>
                <div class="col-lg-9 col-sm-12">
                  <input type="text" class="form-control" name="login_account" id="login_account">
                </div>
              </div>

              <div class="form-group">
                <label for="" class="col-lg-3 col-sm-6 control-label">密码</label>
                <div class="col-lg-9 col-sm-12">
                  <input type="password" class="form-control" name="login_passwd" id="login_passwd">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-4 col-sm-offset-3 col-lg-8 col-sm-9 text-right">
                  <span class="text-danger" id="errorLogin"></span>    
                  <input type="button" value="登录" class="btn" style="width:auto; padding-left: 23px; padding-right: 23px;" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script src="./js/common.js"></script>
    
    <script src="./js/module/index/index.js"></script>
    <!-- 地图 -->
    <script src="./js/map/echarts.min.js"></script>
    <script src="./js/map/echarts-gl.min.js"></script>
    <script src="./js/map/ecStat.min.js"></script>
    <script src="./js/map/dataTool.min.js"></script>
    <script src="./js/map/china.js"></script>
    <script src="./js/map/world.js"></script>
    <script src="./js/map/bmap.min.js"></script>
    <script src="./js/map/simplex.js"></script>
    <script src="./js/map/main.js"></script>
  </body>
</html>
